<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>LogIn</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="js/jquery-1.12.1.min.js"></script>
    <script src="js/store.min.js"></script>

    <link href="css/styles.css" rel="stylesheet" />


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Kanban Board</h1>
                <br><br>
            </div>
            <div class="col-md-5 mx-auto">
                <!--class="col-md-5 mx-auto for centering the box  -->
                <div id="first">
                    <div class="myform form ">
                        <div>
                            <div class="col-md-12 text-center">
                                <h3>LogIn</h3>
                            </div>
                        </div>
                        <form action="menu.html" method="post" name="login">
                            <div class="form-group">
                                <label>User Email</label>
                                <input type="email" name="email" class="form-control" id="email1" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="password" id="password1" class="form-control" placeholder="Password">
                            </div>

                            <div class="col-md-12 text-center ">
                                <button type="submit" id="login" class="btn btn-primary btn-lg active">Login</button>
                                <!--class="btn btn-primary btn-lg active" bootcamp custom button -->
                            </div>

                            <br>

                            <div class="form-group">
                                <p class="text-center">New around here? <a href="#" id="signup" class="btn btn-secondary btn-lg active">Sign up here</a></p>
                                <!--class="btn btn-secondary btn-lg active" bootcamp custom button -->
                            </div>
                        </form>

                    </div>
                </div>
                <div id="second">
                    <div class="myform form ">

                        <div class="col-md-12 text-center">
                            <h2>Signup</h2>
                        </div>
                        <div class="col-md-12 text-center">
                            <h5>Please enter your information</h5>
                        </div>

                        <form action="#" name="register">
                            <div>
                                <label class="form-group">First Name</label>
                                <input type="text" name="firstname" class="form-control" id="firstname" placeholder="Firstname">
                            </div>
                            <br>
                            <div>
                                <label class="form-group">Last Name</label>
                                <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Lastname">
                            </div>
                            <br>
                            <div>
                                <label class="form-group">Email address</label>
                                <input type="email" name="email" class="form-control" id="email" placeholder="email">
                            </div>
                            <br>
                            <div>
                                <label class="form-group">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="password">
                            </div>
                            <br>

                            <div class="col-md-12 text-center mb-3">
                                <button type="submit" class="btn btn-primary btn-lg active">Create Account</button>
                                <!--class="btn btn-primary btn-lg active" bootcamp custom button -->
                            </div>
                            <div class="col-md-12 ">
                                <div class="form-group">
                                    <p class="text-center"><a href="#" id="signin" class="btn btn-secondary btn-lg active">Return to LogIn</a></p>
                                    <!--class="btn btn-secondary btn-lg active" bootcamp custom button -->
                                </div>
                            </div>

                        </form>

                    </div>
                </div>


            </div>
        </div>
    </div>


    <script>
        $('#signup').click(function() {
            $('#first').fadeOut("fast", function() {
                $('#second').fadeIn("fast");
            });
        });

        $("#signin").click(function() {
            $("#second").fadeOut("fast", function() {
                $("#first").fadeIn("fast");
            });
        });
        $("#login").click(function() {
            $( "#signup" ).load( "menu.html" );

        });
    </script>
</body>

</html>
